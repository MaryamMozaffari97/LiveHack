<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>


   
	  <main>
	   <div class="box">
	    <form action="/signup" method="POST">
	    
	    

	    
	      <div class="clearfix"></div>
	      <div class="input">
		      <div class="input-addon">
			<i class="material-icons">email</i>
		      </div>

		      <input type="email" placeholder="Email" id="email" name="email" required  autocomplete="off"> 
		     
	      </div>
	    
	       
	    
	      <div class="clearfix"></div>
	      <div class="input">
		      <div class="input-addon">
		        <i class="material-icons">face</i>
                      </div>
		     
		      <input type="text" placeholder="Username" id="username" name="username" required  autocomplete="off">
	      </div>
	    
	    
	      <div class="clearfix"></div>
	      <div class="input">
		      <div class="input-addon">
		        <i class="material-icons">vpn_key</i>
                      </div>
		      
		      <input type="password" placeholder="password" id="password" name="password" required  autocomplete="off">
	      </div>	    
	    

	      <div class="clearfix"></div>
	      <div class="input">
		      <div class="input-addon">
		      
		      <i class="material-icons">vpn_key</i>
                      </div>
		      
		      <input type="password" placeholder="confirm password" id="confirm_password" name="confirm_password" required  autocomplete="off">
	      </div>	    
	    
	     
	      <br>

	      <button type="submit">Sign Up</button>
	  
	  
	  
	    </form>
	    
	    <div class="register">
                Do you already have an account?
               <a href="/login"><button id="register-link">Log In here</button></a>
           </div>
	    
	    
	   </div>    
	  </main>
	  <script src="{{ url_for('static', filename='app.js') }}"></script>
	</div>

</body>
</html>
