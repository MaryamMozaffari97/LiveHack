<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>


<body>
    <div id="container-login">
          <div id="title">
             <i class="material-icons lock">lock</i> Login
          </div>
	  <main>
	    <form action="/login" method="POST">
	    
	    
	      <div class="clearfix"></div>
	      <div class="input">
		      <div class="input-addon">
			<i class="material-icons">email</i>
		      </div>

		      <input type="email" placeholder="Email" id="email" name="email" required  autocomplete="off"> 
		     
	      </div>
	    
	      
	      <div class="clearfix"></div>
	      <div class="input">
		      <div class="input-addon">
		        <i class="material-icons">vpn_key</i>
                      </div>
		      
		      <input type="password" placeholder="password" id="password" name="password" required  autocomplete="off">
	      </div>
	      
	      <br>

	      <button type="submit">Login</button>
	  

	  
	    </form>
	    <br>
	    <br>
	    <div class="forgot-password">
            <a href="#">Forgot your password?</a>
       	    </div>
            <div class="privacy">
              <a href="#">Privacy Policy</a>
            </div>

            <div class="register">
              Don't have an account yet?
              <a href="/signup"><button id="register-link">Register here</button></a>
            </div>
	    
	    
	    
	  </main>
	  <script src="{{ url_for('static', filename='app.js') }}"></script>
	</div>
</body>
</html>
